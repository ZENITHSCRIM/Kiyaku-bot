<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ステータス更新</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 20px;
        }
        .status-box {
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 10px;
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .status-box h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .status-box p {
            font-size: 18px;
            color: #34495e;
        }
        .online {
            color: #2ecc71;
        }
        .offline {
            color: #e74c3c;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <div class="status-box">
        <h2>Zenith scrim bot status</h2>
        
        
        <!-- ステータス表示部分 -->
        <p id="status-display">ステータス: version2.0.0で稼働中</p>
    </div>

    <script>
        // ステータスを更新する関数
        function updateStatus() {
            const statusInput = document.getElementById('status-input').value;  // 入力されたステータスを取得
            const statusDisplay = document.getElementById('status-display');    // ステータス表示部分を取得

            if (statusInput.trim() !== "") {
                statusDisplay.textContent = "ステータス: " + statusInput;  // ステータス表示を更新
            } else {
                statusDisplay.textContent = "ステータス: 未設定";  // 入力が空の場合、未設定と表示
            }
        }
    </script>

</body>
</html>
